
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<h3>Register Request here</h3>
		<p class="alert alert-danger" ng-if="message">{{message}}</p>
		<p class="alert alert-success" ng-if="success">{{success}}</p>
			<form ng-submit="onRegisterReq()">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" ng-model="name">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" ng-model="email">
				</div>
				<div class="form-group">
					<label>DL Number</label>
					<input type="number" class="form-control" ng-model="dl">
				</div> 
				<button type="submit" class="btn btn-success">Send Request to Admin</button>
			</form>
	</div>
	<div class="col-sm-4"></div>
</div>
