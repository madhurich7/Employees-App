
		<h3>All Employees Here</h3>
		<!-- <button ng-controller="logoutCtrl">
		<span ng-click="onLogout()">Logout</span></button><br> -->
		<button class="btn btn-default"><a href="#/createNewEmployee">Create New Employee</a></button>

		<div class="alert alert-success alert-dismissable" ng-if="newEmployee">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Success!</strong>{{newEmployee}}.
		</div>
	


<div class="row" ng-repeat="x in allEmps">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">

		<p><strong>Employee name:</strong> {{x.name}}</p>
		<p><strong>Email:</strong> {{x.email}}</p>
		<button class="btn btn-default"><a href="#/update/{{x._id}}">Update Profile</a></button>
		<button ng-click="deleteEmployee(x._id)" class="btn btn-danger">Delete Profile</button>
	</div>
	<div class="col-sm-2"></div>
</div>
