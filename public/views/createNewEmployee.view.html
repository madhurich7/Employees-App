<div class="row">
	<div class="col-sm-4"></div>

	<div class="col-sm-4">
		<h2>Create New Employee</h2>
		<h3 class="alert alert-success" ng-if="newEmployee">{{newEmployee}}</h3>
		<h3 class="alert alert-warning" ng-if="message">{{message}}</h3>

		<form ng-submit="onCreateNewEmployee()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="name">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" ng-model="email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="password">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" class="form-control" ng-model="confirmPassword">
			</div>
			<button type="submit" class="btn btn-primary">Create</button>
		</form>
	</div>

	<div class="col-sm-4"></div>
</div>
