<div class="row">
	<div class="col-sm-4"></div>
	
	<div class="col-sm-4">
		<form ng-submit="updateEmployee()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="employee.name">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" ng-model="employee.email">
			</div>
			
			<button class="btn btn-success" type="submit">Submit</button>
		</form>
	</div>

	<div class="col-sm-4"></div>
</div>
